<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>杨彬的简历</title>
  </head>
  <body>
    <style id="style"></style>
    <div id="html"></div>
    <div id="divWrapper">
      <div id="div1"></div>
    </div>

    <style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #demo {
        word-break: break-all;
      }
      #div1 {
        position: fixed;
        right: 20px;
        top: 20px;
      }
      #div1::before {
        content: "";
        display: block;
        position: absolute;
        transform: translateX(-50%);
      }
      #div1::after {
        content: "";
        display: block;
        position: absolute;
      }
      @media (max-width: 500px) {
        #html {
          height: 50vh;
          overflow: auto;
        }
        #divWrapper {
          height: 50vh;
          padding: 0 auto;
        }
        #div1 {
          position: relative;
          right: 0;
          top: 0;
          transform: translateX(50%);
        }
      }</style>
    <script src="/main.1f19ae8e.js"></script>
  </body>
</html>
